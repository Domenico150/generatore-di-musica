<!DOCTYPE html>

<html lang="it">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Generatore di Genere Musicale</title>

    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="container">

        <header>

            <h1>Generatore di Genere Musicale</h1>

            <p>Inserisci il testo e scopri quale genere musicale si adatta ad esso!</p>

        </header>

        <section class="input-section">

            <textarea id="user-text" placeholder="Inserisci il tuo testo qui..." rows="6" cols="50"></textarea>

            <button id="generate-button">Genera Genere Musicale</button>

        </section>

        <section class="result-section">

            <h2>Testo Inserito</h2>

            <p id="generated-text">Attendi l'inserimento del testo...</p>

            <h2>Genere Musicale Associato</h2>

            <p id="music-genre">Attendi il genere musicale...</p>

            <h2>Fusione Musicale</h2>

            <p id="fusion-genre">Attendi la fusione dei generi...</p>

        </section>

    </div>

    <script src="script.js"></script>

</body>

</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
